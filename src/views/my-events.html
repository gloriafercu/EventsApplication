<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../components/event-card.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="my-events">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        --paper-spinner-color:  #ffae00;
        --paper-spinner-stroke-width: 5px;
      }
      
      .events-list {
        margin: 24px;
        padding: 16px;
      }

      event-card {
        width: 100%;
      }

    </style>

    <div class="events-list">
      <div class="circle">1</div>
      <h1>Mis eventos</h1>

      <a href="/event-form" class="link-create">
        <paper-button class="button-create">Crear Evento</paper-button> 
      </a>
    
      <template is="dom-repeat" items="[[eventsList]]" as="eventItem">
        <event-card event-item="[[eventItem]]"></event-card>
      </template>
    </div>

  </template>

  <script>
    class MyEvents extends Polymer.Element {
      static get is() { 
        return 'my-events'; 
      }
      /**
        * Object describing property-related metadata used by Polymer features
        */
    
      static get properties() {
        return {
          eventsList: Array,
          loading: Boolean
        };
      }

    }

    window.customElements.define(MyEvents.is, MyEvents);
  </script>
</dom-module>
